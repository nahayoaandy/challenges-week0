<script>//Write a function which accepts a number as an input and insert dashes (-) between each two even numbers. For example if you accept 025468, the output should be 0-254-6-8.
    const num=window.prompt();
    const str = num.toString();
    const result = [str[0]];
    for(let x=1; x<str.length; x++)
    {
    if((str[x-1]%2 === 0)&&(str[x]%2 === 0))
    {
    result.push('-', str[x]);
    }
    else
    {
      result.push(str[x]);
    }
    }
    alert(result.join(''));
 </script>
